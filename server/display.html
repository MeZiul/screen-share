<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Tela - Codeboard Screencast</title>
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    background: #000;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

#container {
    width: 95%;
    max-width: 1600px;
    aspect-ratio: 16 / 9;
    position: relative;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    border-radius: 10px;
    overflow: hidden;
    background: #111;
}

#screen {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
}

#overlay {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.6);
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 14px;
}

#input-room {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    z-index: 10;
}

input {
    padding: 10px;
    font-size: 16px;
    width: 250px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin-top: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #45a049;
}
</style>

<body>

    <div id="input-room">
        <h2>Bem-vindo ao Visualizador</h2>
        <p>Digite o código da sala (UUID):</p>
        <input type="text" id="roomInput" placeholder="ex: a1b2c3d4-..." autocomplete="off">
        <br>
        <button onclick="joinRoom()">Entrar na Sala</button>
    </div>

    <div id="container" style="display: none;">
        <img id="screen" alt="Tela compartilhada">
        <div id="overlay">Aguardando transmissão...</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const inputRoomDiv = document.getElementById('input-room');
        const container = document.getElementById('container');
        const screenImg = document.getElementById('screen');
        const overlay = document.getElementById('overlay');

        let currentRoom = null;

        function joinRoom() {
            const roomInput = document.getElementById('roomInput');
            let room = roomInput.value.trim();

            if (!room) {
                alert('Por favor, digite um código de sala válido!');
                return;
            }

            currentRoom = room;
            overlay.textContent = `Conectando à sala: ${room}...`;

            inputRoomDiv.style.display = 'none';
            container.style.display = 'block';

            socket.emit('join-room', room);

            console.log('Emitido join-room:', room);

            socket.on('connect', () => {
                console.log('Socket conectado ao servidor');
            });

            socket.on('sharer-connected', () => {
                console.log('Compartilhador já está na sala');
                overlay.textContent = 'Aguardando frames...';
            });

            socket.on('screen-data', (data) => {
                console.log('Recebido evento screen-data:', typeof data, data?.length || 'objeto');

                let base64Image;

                if (typeof data === 'string') {
                    base64Image = data;
                } else if (data && data.image) {
                    base64Image = data.image;
                } else {
                    console.error('Formato de dados inesperado:', data);
                    return;
                }

                screenImg.src = 'data:image/jpeg;base64,' + base64Image;
                overlay.textContent = `Ao vivo – Sala: ${room}`;
            });

            socket.on('sharer-disconnected', () => {
                overlay.textContent = 'Transmissão encerrada.';
                screenImg.src = '';
            });

            socket.on('disconnect', () => {
                overlay.textContent = 'Desconectado do servidor.';
            });
        }

        document.getElementById('roomInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinRoom();
        });
    </script>
</body>

</html>
